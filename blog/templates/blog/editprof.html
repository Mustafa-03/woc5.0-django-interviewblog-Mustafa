{% extends 'blog/base.html' %}

{% block css %}
<style>
  .x {
    background-color:#d2d2d2 ;
    border-radius: 30px;
  }
</style>
{% endblock %}

{% block body %}
<div class="mt-3">
<form action='/saveprofile' method="post" enctype="multipart/form-data">
    <div class="signup">
        <div class="content x">
            <h1 align="center">Profile Update Form</h1>
            <h6 align="center">Fill the form to Update your account</h6>
          <p>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" value="{{j.email}}" id="email" placeholder="name@example.com" required>
          </p>
          <p>
            <label for="exampleFormControlInput1" class="form-label">Degree</label>
            <input type="text" class="form-control" name="degree" value="{{j.degree}}" id="degree" required>
          </p>
          <p>
            <label for="exampleFormControlInput1" class="form-label">College Name</label>
            <input type="text" class="form-control" name="college" value="{{j.college}}" id="college" required>
          </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="number" class="form-control" name="phone" value="{{j.phone}}" id="phone" required>
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Currently Working at</label>
        <input type="text" class="form-control" name="curwork" value="{{j.currwork}}" id="curwork" required>
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Instagram Handle URL</label>
        <input type="text" class="form-control" name="insta_handle" value="{{j.insta_handle}}" id="insta_handle">
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Facebook Handle URL</label>
        <input type="text" class="form-control" name="fb_handle" value="{{j.fb_handle}}" id="fb_handle">
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Twitter Handle URL</label>
        <input type="text" class="form-control" name="twitter_handle" value="{{j.twitter_handle}}" id="twitter_handle">
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Change Profile Photo</label>
        <input type="file" class="form-control" name="image" id="image" value="{{j.profile_pic}}">
      </p>
        </div>
      </div>
      {% csrf_token %}
      <div class="login-footer text-center my-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>  <!-- Type = Submit creates a submit button -->
      </div>
    </form>

    </div>

{% endblock %}
