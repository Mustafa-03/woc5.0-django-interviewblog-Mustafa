{% extends 'blog/base.html' %}

{% block body %}
<div class="mt-3">
<form action='/signup' method="post" enctype="multipart/form-data">
    <div class="signup">
        <div class="content">
            <h1 align="center">Registration Form</h1>
            <h6 align="center">Fill the form to create a account</h6>

          <p>
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" >
          </p>

          <p>
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" name="fname"  id="fname" required >
          </p>

          <p>
            <label for="exampleFormControlInput1" class="form-label">Surname</label>
            <input type="text" class="form-control" name="lname" id="lname" required>
          </p>

          <p>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          </p>

          <p>
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input type="password" class="form-control" name="pass1" id="pass1" rows="1" required></input>
          </p>

          <p>
            <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="pass2" id="pass2" rows="1" required></input>
          </p>
          <p>
            <label for="exampleFormControlInput1" class="form-label">Degree</label>
            <input type="text" class="form-control" name="degree" id="degree" required>
          </p>
          <p>
            <label for="exampleFormControlInput1" class="form-label">College Name</label>
            <input type="text" class="form-control" name="college" id="college" required>
          </p>
          <div class="col-md-12 my-4">
            <select class="form-select mt-3" name="gender" id="gender" required>
                  <option selected disabled value="">Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                  <option value="Prefer not to say">Prefer not to Say</option>
           </select>
            <div class="valid-feedback">You selected a Gender!</div>
            <div class="invalid-feedback">Please select a Gender!</div>
       </div>
       <p>
        <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob" id="dob" required>
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="number" class="form-control" name="phone" id="phone" required>
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Instagram Handle URL</label>
        <input type="text" class="form-control" name="insta_handle" id="insta_handle">
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Facebook Handle URL</label>
        <input type="text" class="form-control" name="fb_handle" id="fb_handle">
      </p>
      <p>
        <label for="exampleFormControlInput1" class="form-label">Twitter Handle URL</label>
        <input type="text" class="form-control" name="twitter_handle" id="twitter_handle">
      </p>
    
        </div>
      </div>
      {% csrf_token %}
      <div class="login-footer text-center my-4">
        <button type="submit" class="btn btn-primary">Sign Up</button>  <!-- Type = Submit creates a submit button -->
      </div>
    </form>

    </div>

{% endblock %}
