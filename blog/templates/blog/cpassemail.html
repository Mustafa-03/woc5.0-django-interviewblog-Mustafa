{% extends 'blog/base.html' %}

{% block css %}
<style>
    .content {
        width: 50%;
        height: 50%;
        border: 3px solid black;
        padding: 10px;
      }
</style>
{% endblock %}

{% block body %}
<div class="ablg mt-6">
<form action='/savechangepass' method="post">
    <h1 align="center">Change Password Form</h1>
    <div class="mt-3">
            <h6>Enter new password</h6>
            <input align="text-center" type="password" name="pass1" id="pass1">
            <br><br>
            <h6>Confirm password</h6>
            <input align="middle" type="password" name="pass2" id="pass2">
      <input type="hidden" name="prof_obj" value="{{prof_obj}}">
      </div>
      {% csrf_token %}
      <div class="text-center my-4">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
</div>

{% endblock %}
