{% extends 'blog/base.html' %}
{% block css %}
<style>
  .content {
    margin: auto;
    width: 50%;
    height: 50%;
    border: 3px solid green;
    padding: 10px;
  }
</style>
{% endblock %}

{% block body %}

<!-- Login Modal -->

<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" align="CENTER">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action='/login' method="post">
      <div class="login">
          <div class="content">
            <p>
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="text" class="form-control" name="loginusername" id="UsernameLogin" placeholder="exampleusername" required>
            </p>

            <p>
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <input type="password" class="form-control" name="loginpass" id="PassLogin" rows="1" required></input>
            </p>
          </div>
        </div>
        {% csrf_token %}
        <div class="login-footer">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>



    </div>
  </div>
</div>


<div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" align="CENTER">Sign Up</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action='/signup' method="post">
      <div class="signup">
          <div class="content">

            <p>
              <label for="exampleFormControlInput1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" >
            </p>

            <p>
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" name="fname"  id="fname" required >
            </p>

            <p>
              <label for="exampleFormControlInput1" class="form-label">Surname</label>
              <input type="text" class="form-control" name="lname" id="lname" required>
            </p>

            <p>
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            </p>

            <p>
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <input type="password" class="form-control" name="pass1" id="pass1" rows="1" required></input>
            </p>

            <p>
              <label for="exampleFormControlTextarea1" class="form-label">Confirm sPassword</label>
              <input type="password" class="form-control" name="pass2" id="pass2" rows="1" required></input>
            </p>
          </div>
        </div>
        {% csrf_token %}
        <div class="login-footer">
          <button type="submit" class="btn btn-primary">Sign Up</button>  <!-- Type = Submit creates a submit button -->
        </div>
      </form>



    </div>
  </div>
</div>

{% endblock %}
