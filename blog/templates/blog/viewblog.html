{% extends 'blog/base.html' %}


{% block body %}

<div class="container">
    
    <h1 align="CENTER">{{post.company_name}}</h1>
    <a href="/editblog/{{post.slug}}" role="button" class="btn btn-primary">Edit</a>
    <h6 align="CENTER">Job Profile : {{post.job_profile}}</h6>
    <h5 align="RIGHT">BLOG BY: {{post.author}}</h5>
    <p>{{post.experience}}</p>

</div>

{% endblock %}
